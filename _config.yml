# Site settings
title:          Poogle의 블로그
description:    "성장하는 개발자"
baseurl:        ""
url:            "https://suhyunsim.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Suhyun Sim
  url:          https://suhyunsim.github.io
  email:        pcn021152@gmail.com

navigation:
  - name: Blog
    url: /
  - name: About
    url: /about
  - name: Tags
    url: /tags  

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         suhyunsim-github-io

category_dir: categories/
category_list: [ TIL, BackEnd, Algorithm, Others]

tag_dir: tags/

